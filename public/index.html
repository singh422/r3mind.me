  <title>r3mind.me</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

<body onload="body_on_load()">

  <div id="loginForm" class="form">

      <img src = "remindme.png" alt = "LOGO" align="middle">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">

   <h1>Sign Up for Free</h1>
          <div >

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="firstNameInputField"/>
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id="lastNameInputField"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Phone Number<span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" id="phoneNumberInputField"/>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="emailInputField"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="passwordInputField"/>
          </div>

          <button class="button button-block" id="signupButtonInput"/>Get Started</button>

        </div>

        </div>

        <div id="login">

	<h1>Welcome Back!</h1>

          <div>

           <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="emailSignInInputField"/>
           </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="passwordSignInInputField"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>

          <button class="button button-block" id="loginButtonInput"/>Log In</button>

        </div>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->


<!-- reminder page -->

<div id = "reminderPage">
      <h1> home page </h1>
      <div>
      <input type="text" placeholder="message" id="messageInput"><br>
      <input type="date" placeholder="date" id="dateInput"><br>
      <input type="time" placeholder="time" id="timeInput"><br>
      <input type="number" id="callCheckboxInput"><br>Call<br>
      <input type="number" id="messageCheckboxInput"><br>Message<br>

      <button class="button button-block" id="submitNewEventButtonInput"/>make event</button>
      </div>
      <button class="button button-block" id="logoutButtonInput"/>Log Out</button>
</div>
